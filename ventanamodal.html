<form class="noteform" method="post" id="presupuesto">  
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Presupuesto personalizado</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
            <div class="md-form mb-3">
                    <p class="prodnom">Nombre producto:</p>
                    <p class="varnom">Nombre variación:</p>
                    <p class="produrl">URL producto:</p>
                    <p class="prodpvp">PVP producto:</p>
                    <p class="varpvp">PVP variación:</p>
                    <p class="prodref">Ref producto:</p>
                    <input id="prodnomf" name="prodnomf" type="hidden" value="valor por defecto">
                    <input id="varnomf" name="varnomf" type="hidden" value="valor por defecto">
                    <input id="produrlf" name="produrlf" type="hidden" value="valor por defecto">
                    <input id="prodpvpf" name="prodpvpf" type="hidden" value="valor por defecto">
                    <input id="varpvpf" name="varpvpf" type="hidden" value="valor por defecto">
                    <input id="prodreff" name="prodreff" type="hidden" value="valor por defecto">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="nombre" id="defaultForm-nombre" class="form-control validate" name="nombre">
                    <label data-error="wrong" data-success="right" for="defaultForm-nombre">Nombre y apellidos</label>
                </div>
                <div class="md-form mb-3">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate" name="email">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">Dirección correo electrónico</label>
                </div>

                <div class="md-form mb-3">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="text" id="defaultForm-tlf" class="form-control validate" name="tlf">
                    <label data-error="wrong" data-success="right" for="defaultForm-tlf">Número de teléfono</label>
                </div>
                <div class="md-form mb-4">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <textarea class="form-control" rows="5" id="presupuesto2" name="presupuesto"></textarea>
                    <label data-error="wrong" data-success="right" for="defaultForm-presupuesto">Presupuesto</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" type="submit" id="boton" name="submit" onclick="jqmodal()">Enviar</button>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" onclick="venmodal()">Peticion de presupuesto personalizado</a>
</div>
</form>
